<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Netflix</div>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Originals</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    <center>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button class="cta">Watch Now</button>
            </div>
        </section>

<section class="featured">
    <h2>Featured Content</h2>
    <class="featured-content">
        <div class="featured-item">
            <img src="ironman.webp" alt="Iron Man">
            <h3>Iron Man</h3>
            <p>Tony Stark becomes Iron Man to fight evil.</p>
        </div>
        <div class="featured-item">
            <img src="avengers.jpg" alt="The Avengers">
            <h3>The Avengers</h3>
            <p>Earth's mightiest heroes join forces to save the world.</p>
        </div>
    
</section>
</center>
    </main>
    <footer>
        <p>&copy; Netflix Clone</p>
    </footer>
</body>
</html>
